
<h3>
  Accident Capture App
</h3>
<ol class="breadcrumb">
  <li class="breadcrumb-item"><a href="#accidents/all">Home</a></li>
  <li class="breadcrumb-item">Edit Accident</li>
</ol>

<div class="row">
  <div class="col-sm-9 col-md-9 col-lg-10">
    <div class="card">
      <div class="card-header">
        Edit Accident
      </div>
      <div class="card-block" *ngIf="(programStage && event)">
        <dhis-event-add [(programStage)]="programStage" [(event)]="event"></dhis-event-add>
      </div>
    </div>
    <div *ngIf="!(programStage && event)">
      <app-loader [text]="'Loading...'"></app-loader>
    </div>
  </div>

  <div class="col-sm-3 col-md-3 col-lg-2">
    <div class="card">
      <div class="card-header">
        Main Menu
      </div>
      <div class="card-block">
        <ul class="nav">
          <li class="nav-item">
            <a class="nav-link" [routerLink]="['/accidents','all']">View Accident List</a>
          </li>
        </ul>
      </div>
    </div>
  </div>

</div>
