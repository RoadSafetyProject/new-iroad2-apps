
<h3>
  Driver Capture App
</h3>
<ol class="breadcrumb">
  <li class="breadcrumb-item"><a href="#drivers/all">Home</a></li>
  <li class="breadcrumb-item">Drivers</li>
</ol>

<div class="row">
  <div class="col-sm-9 col-md-9 col-lg-10">
    <div *ngIf="drivers">
      <div *ngIf="(programStage)">
        <div class="card">
          <div class="card-header">
            Driver List
          </div>
          <div class="card-block">
            <dhis-table [(menuActions)]="menuActions"
                        [(programStage)]="programStage" [(eventWrapper)]="drivers"
                        (onSearch)="search($event)" (onPageChange)="pageChange($event)"></dhis-table>
          </div>
        </div>
      </div>
      <div *ngIf="!drivers">
        <app-loader [text]="'Loading...'"></app-loader>
      </div>
    </div>
    </div>

    <div class="col-sm-3 col-md-3 col-lg-2">
      <div class="card">
        <div class="card-header">
          Main Menu
        </div>
        <div class="card-block">
          <ul class="nav">
            <li class="nav-item">
              <a class="nav-link" [routerLink]="['/drivers','add']">Add Driver</a>
            </li>
          </ul>
        </div>
      </div>
    </div>

  </div>
