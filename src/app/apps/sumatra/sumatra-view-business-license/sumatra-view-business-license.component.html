<h3>
  Sumatra App
</h3>
<ol class="breadcrumb">
  <li class="breadcrumb-item"><a href="#/sumatra/vehicles">Home</a></li>
  <li class="breadcrumb-item active">Vehicle</li>
</ol>
<div *ngIf="vehicleLicense" class="row">
  <div class="col-sm-9">
    <div class="card">
      <div class="card-header">
        View Business Details!
      </div>
      <div class="card-block">
        <dhis-event [(event)]="vehicleLicense" [(programStage)]="businessHistoryProgram"></dhis-event>
      </div>
    </div>
  </div>
  <div class="col-sm-3">
    <div class="card">
      <div class="card-header">
        Related Menu
      </div>
      <div class="card-block">
        <ul class="nav">
          <li class="nav-item">
            <a class="nav-link" [routerLink]="['/sumatra','business-history',vehicleLicense.event,'vehicle']">View Vehicle</a>
          </li>
        </ul>
      </div>
    </div>
    <div class="card">
      <div class="card-header">
        Main Menu
      </div>
      <div class="card-block">
        <ul class="nav">
          <li class="nav-item">
            <a class="nav-link" [routerLink]="['/sumatra','vehicles']">Search Vehicles</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" [routerLink]="['/sumatra','business-history']">Search Bussiness License</a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
