<h3>
  Vehicle Capture App
</h3>
<ol class="breadcrumb">
  <li class="breadcrumb-item"><a href="#/sumatra/vehicles">Home</a></li>
  <li class="breadcrumb-item"><a [routerLink]="['/sumatra','vehicles',id]">Vehicle</a></li>
  <li class="breadcrumb-item active">Accidents</li>
</ol>
<div *ngIf="accidentProgram" class="row">
  <div class="col-sm-9">
    <div class="card">
      <div class="card-header">
        Vehicle Offences
      </div>
      <div class="card-block">
        <dhis-table [(menuActions)]="menuActions" (onSearch)="search($event)"
                    [(programStage)]="accidentProgram" [(eventWrapper)]="accidents"></dhis-table>
      </div>
    </div>
  </div>
  <div class="col-sm-3">
    <div class="card">
      <div class="card-header">
        Related Menu
      </div>
      <div class="card-block">
        <ul class="nav">
          <li class="nav-item">
            <a class="nav-link" [routerLink]="['/vehicles',id]">Back to Vehicle</a>
          </li>
        </ul>
      </div>
    </div>
    <div class="card">
      <div class="card-header">
        Main Menu
      </div>
      <div class="card-block">
        <ul class="nav">
          <li class="nav-item">
            <a class="nav-link" [routerLink]="['/vehicles']">Search Vehicles</a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
