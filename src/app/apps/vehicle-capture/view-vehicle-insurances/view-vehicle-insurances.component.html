<h3>
  Vehicle Capture App
</h3>
<ol class="breadcrumb">
  <li class="breadcrumb-item"><a href="#/vehicles">Home</a></li>
  <li class="breadcrumb-item"><a href="#/vehicles/{{id}}">Vehicles</a></li>
  <li class="breadcrumb-item">Insurance</li>
</ol>
<div *ngIf="vehicleInsuranceProgram" class="row">
  <div class="col-sm-9">
    <div class="card">
      <div class="card-header">
        Insurance
      </div>
      <div class="card-block">
        <dhis-table [(menuActions)]="menuActions"
                    [(programStage)]="vehicleInsuranceProgram" [(eventWrapper)]="vehicleInsuranceHistory"
                    (onSearch)="search($event)" (onPageChange)="pageChange($event)"></dhis-table>
      </div>
    </div>
  </div>
  <div class="col-sm-3">
    <div class="card">
      <div class="card-header">
        Related Menu
      </div>
      <div class="card-block">
        <ul class="nav">
          <li class="nav-item">
            <a class="nav-link" [routerLink]="['/vehicles',id,'insurances','add']">Add Insurance</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" [routerLink]="['/vehicles',id]">Back to vehicle</a>
          </li>
        </ul>
      </div>
    </div>
    <div class="card">
      <div class="card-header">
        Related Menu
      </div>
      <div class="card-block">
        <ul class="nav">
          <li class="nav-item">
            <a class="nav-link" [routerLink]="['/vehicles']">List Vehicles</a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
