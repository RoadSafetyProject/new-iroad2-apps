<table class="table table-striped table-hover">
  <thead>
  <tr>
    <th>#</th>
    <th *ngFor="let programStageDataElement of programStage.programStageDataElements">
      {{programStageDataElement.dataElement.name}}
    </th>
  </tr>
  </thead>
  <tbody *ngIf="eventWrapper">
  <tr *ngFor="let event of eventWrapper.events;let currentIndex = index" (contextmenu)="onContextMenu($event, event)">
    <th scope="row">{{ currentIndex + 1 }}</th>
    <td *ngFor="let programStageDataElement of programStage.programStageDataElements">{{ event | extractDataValue:programStageDataElement.dataElement}}</td>
  </tr>
  </tbody>
</table>
<context-menu [useBootstrap4]="true"></context-menu>

<nav>
  <ul class="pagination">

    <li [ngClass]="{'disabled': _page == 1}" class="page-item" (click)="pageChange(1)"><a href="javascript:void(0)"
                                                                                          class="page-link">First</a>
    </li>
    <li [ngClass]="{'disabled': _page == 1}" class="page-item">
      <a href="javascript:void(0)" (click)="pageChange(_page - 1)" class="page-link" aria-label="Previous">
        <span aria-hidden="true">«</span>
      </a>
    </li>
    <li [ngClass]="{'active': _page == key}" class="page-item" *ngFor="let key of _pageSize | pages:total"
        (click)="pageChange(key)"><a href="javascript:void(0)" class="page-link">{{key}}</a></li>
    <li [ngClass]="{'disabled': _page == ceil(total/ _pageSize)}" class="page-item" (click)="pageChange(_page + 1)">
      <a href="javascript:void(0)" class="page-link">
        <span aria-hidden="true">»</span>
      </a>
    </li>
    <li [ngClass]="{'disabled': _page == ceil(total/ _pageSize)}" class="page-item"
        (click)="pageChange(total/ _pageSize)"><a href="javascript:void(0)" class="page-link">Last</a></li>

  </ul>
</nav>
